<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "frame">
        <div id="results"></div>
        <div class="button-container">
            
            <button class="clear">Clear</button>
            
            
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">0</button>

            <button class="operations" id="division">%</button>
            <button class="operations" id="multiplication">X</button>
            <button class="operations" id="subtraction">-</button>
            <button class="operations" id="additions">+</button>

            <button class="equals">=</button>
            
        </div>









    </div>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
